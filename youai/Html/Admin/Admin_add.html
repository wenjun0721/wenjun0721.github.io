<script>
$(document).ready(function(){
	$("input[name=username]").blur(function(){
		$.ajax({
			url:"index.php?mod=Admin&fun=Ajax&act=chkuser",
			data:{"username":$("input[name=username]").val()},
			timeout:8000,
			type:"post",
			datatype:"text",
			success:function(msg){
				if(msg==1){
					$("input[name=username]").siblings(".tip").html("此用户名已经存在");
					$("input[name=username]").siblings(".tip").show();
					$("input[name=username]").val("");
				}
				else{
					alert("此用户名可以注册");
				}
			},
			error:function(){
				alert("网络不稳定");
			}
		});
	});
});
</script>
